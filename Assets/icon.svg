<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bgGrad)"/>

  <!-- Panda face - white base -->
  <ellipse cx="256" cy="280" rx="140" ry="130" fill="#FAFAFA"/>

  <!-- Panda ears -->
  <circle cx="150" cy="160" r="55" fill="#18181B"/>
  <circle cx="362" cy="160" r="55" fill="#18181B"/>

  <!-- Panda eye patches -->
  <ellipse cx="190" cy="260" rx="50" ry="55" fill="#18181B"/>
  <ellipse cx="322" cy="260" rx="50" ry="55" fill="#18181B"/>

  <!-- Panda eyes (white) -->
  <circle cx="195" cy="255" r="22" fill="#FAFAFA"/>
  <circle cx="317" cy="255" r="22" fill="#FAFAFA"/>

  <!-- Panda pupils -->
  <circle cx="200" cy="258" r="12" fill="#18181B"/>
  <circle cx="312" cy="258" r="12" fill="#18181B"/>

  <!-- Eye shine -->
  <circle cx="205" cy="252" r="5" fill="#FAFAFA"/>
  <circle cx="317" cy="252" r="5" fill="#FAFAFA"/>

  <!-- Panda nose -->
  <ellipse cx="256" cy="320" rx="25" ry="18" fill="#18181B"/>

  <!-- Panda mouth -->
  <path d="M 236 340 Q 256 360 276 340" stroke="#18181B" stroke-width="6" fill="none" stroke-linecap="round"/>

  <!-- Cloud/Server symbol on forehead -->
  <g transform="translate(256, 180)">
    <!-- Small cloud -->
    <ellipse cx="-25" cy="0" rx="18" ry="14" fill="#3B82F6"/>
    <ellipse cx="0" cy="-8" rx="22" ry="16" fill="#3B82F6"/>
    <ellipse cx="25" cy="0" rx="18" ry="14" fill="#3B82F6"/>
    <rect x="-35" y="0" width="70" height="14" fill="#3B82F6"/>
    <!-- Server lines -->
    <line x1="-15" y1="2" x2="15" y2="2" stroke="#FAFAFA" stroke-width="3" stroke-linecap="round"/>
    <line x1="-15" y1="8" x2="15" y2="8" stroke="#FAFAFA" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
