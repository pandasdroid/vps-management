<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0d0d0d;
        }
        #terminal {
            width: 100%;
            height: 100%;
        }
        .xterm {
            padding: 8px;
        }
        .xterm-viewport::-webkit-scrollbar {
            width: 10px;
        }
        .xterm-viewport::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        .xterm-viewport::-webkit-scrollbar-thumb {
            background: #3e3e42;
            border-radius: 5px;
        }
        .xterm-viewport::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>

    <script>
        const term = new Terminal({
            cursorBlink: true,
            cursorStyle: 'block',
            fontSize: 14,
            fontFamily: 'Consolas, "Courier New", monospace',
            theme: {
                background: '#0d0d0d',
                foreground: '#22c55e',
                cursor: '#22c55e',
                cursorAccent: '#0d0d0d',
                selectionBackground: '#3b82f650',
                black: '#000000',
                red: '#ef4444',
                green: '#22c55e',
                yellow: '#eab308',
                blue: '#3b82f6',
                magenta: '#a855f7',
                cyan: '#06b6d4',
                white: '#e5e5e5',
                brightBlack: '#6b7280',
                brightRed: '#f87171',
                brightGreen: '#4ade80',
                brightYellow: '#facc15',
                brightBlue: '#60a5fa',
                brightMagenta: '#c084fc',
                brightCyan: '#22d3ee',
                brightWhite: '#ffffff'
            },
            scrollback: 10000,
            allowProposedApi: true
        });

        const fitAddon = new FitAddon.FitAddon();
        const webLinksAddon = new WebLinksAddon.WebLinksAddon();

        term.loadAddon(fitAddon);
        term.loadAddon(webLinksAddon);

        term.open(document.getElementById('terminal'));
        fitAddon.fit();

        // Handle resize
        window.addEventListener('resize', () => {
            fitAddon.fit();
            notifySize();
        });

        // Notify C# of terminal size
        function notifySize() {
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage({
                    type: 'resize',
                    cols: term.cols,
                    rows: term.rows
                });
            }
        }

        // Send data to C#
        term.onData(data => {
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage({
                    type: 'input',
                    data: data
                });
            }
        });

        // Right-click to copy (like CMD) or paste if nothing selected
        document.getElementById('terminal').addEventListener('contextmenu', async (e) => {
            e.preventDefault();

            const selection = term.getSelection();
            if (selection && selection.length > 0) {
                // Copy selected text
                try {
                    await navigator.clipboard.writeText(selection);
                    term.clearSelection();
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
            } else {
                // Paste from clipboard
                try {
                    const text = await navigator.clipboard.readText();
                    if (text && window.chrome && window.chrome.webview) {
                        window.chrome.webview.postMessage({
                            type: 'input',
                            data: text
                        });
                    }
                } catch (err) {
                    console.error('Failed to paste:', err);
                }
            }
        });

        // Ctrl+Shift+C to copy, Ctrl+Shift+V to paste
        term.attachCustomKeyEventHandler((e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                const selection = term.getSelection();
                if (selection) {
                    navigator.clipboard.writeText(selection);
                }
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.key === 'V') {
                navigator.clipboard.readText().then(text => {
                    if (text && window.chrome && window.chrome.webview) {
                        window.chrome.webview.postMessage({
                            type: 'input',
                            data: text
                        });
                    }
                });
                return false;
            }
            return true;
        });

        // Receive data from C#
        function writeData(data) {
            term.write(data);
        }

        // Clear terminal
        function clearTerminal() {
            term.clear();
        }

        // Focus terminal
        function focusTerminal() {
            term.focus();
        }

        // Initial fit and size notification
        setTimeout(() => {
            fitAddon.fit();
            notifySize();
            term.focus();
        }, 100);
    </script>
</body>
</html>
